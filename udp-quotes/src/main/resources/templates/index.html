<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WebSocket With STOMP Quotes client</title>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="main-content">
        <table id="elvls-table" class="table table-striped">
            <thead>
                <tr>
                    <th>Isin</th>
                    <th class="number">Elvl</th>
                </tr>
            </thead>
            <tbody>
                <tr th:id="${elvl.isin}" th:each="elvl : ${elvls}">
                    <td th:text="${elvl.isin}">RU0000000000</td>
                    <td class="number" th:text="${elvl.value}">100.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- 3rd party -->
<script th:src="@{webjars/sockjs-client/1.5.1/sockjs.min.js}" type="text/javascript"></script>
<script th:src="@{webjars/stomp-websocket/2.3.4/stomp.js}" type="text/javascript"></script>

<!-- application -->
<script src="/js/app.js" type="text/javascript"></script>

</body>
</html>
